[gcode_macro G32]
gcode:
    BED_MESH_CLEAR                 ; clear any loaded bed mesh mapping
    status_homing                  ; set logo LED effect to 'homing'
    CG28                            ; home all axis
    status_leveling                ; set logo LED effect to 'leveling'
    CQGL              ; execute quad gantry leveling
    status_homing                  ; set logo LED effect to 'homing'
    CG28                            ; home all axis