[gcode_macro AUTO_CALIBRATE_INPUT_SHAPING]
description: Run an input shaping auto-calibration
gcode:
    M118 AUTO-CALIBRATING INPUT SHAPING
    M117 !!  AUTO-CALIBRATING INPUT SHAPING  !!
    SHAPER_CALIBRATE
    M118 INPUT SHAPING AUTO-CALIBRATION COMPLETE
    M118 RUN SAVE_CONFIG NOW TO APPLY INPUT SHAPING AND RELOAD KLIPPER
    M117