[gcode_macro SET_NOZZLE_LEDS_WHITE]
gcode:
    SET_LED LED="sb_leds" RED=1 GREEN=1 BLUE=1 WHITE=1 SYNC=0 INDEX=2
    SET_LED LED="sb_leds" RED=1 GREEN=1 BLUE=1 WHITE=1 SYNC=0 INDEX=3 TRANSMIT=1

[gcode_macro SET_NOZZLE_LEDS_OFF]
gcode:
    SET_LED LED="sb_leds" RED=0 GREEN=0 BLUE=0 WHITE=0 SYNC=0 INDEX=2
    SET_LED LED="sb_leds" RED=0 GREEN=0 BLUE=0 WHITE=0 SYNC=0 INDEX=3 TRANSMIT=1